services:
  opencode-sandbox:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: opencode-gaia-sandbox
    user: node
    working_dir: /workspace
    environment:
      OPENCODE_PORT: "4096"
    volumes:
      - .:/workspace
    ports:
      - "4096:4096"
    command: ["bash", "-lc", "scripts/sandbox/serve-web.sh"]
